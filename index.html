<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine? üíï</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --cream: #fdf5e6;
      --soft-pink: #f8b4c4;
      --deep-red: #c41e3a;
      --rose: #e8a0a8;
      --glass-bg: rgba(255, 255, 255, 0.35);
      --glass-border: rgba(255, 255, 255, 0.5);
      --shadow: rgba(196, 30, 58, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      overflow-x: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--cream);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Floating hearts container */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      opacity: 0.5;
      animation: float-up linear infinite;
    }

    .heart::before {
      content: '‚ù§';
      color: var(--deep-red);
      text-shadow: 0 0 8px var(--soft-pink);
    }

    .heart:nth-child(1) { left: 5%; animation-duration: 12s; animation-delay: 0s; font-size: 20px; opacity: 0.4; }
    .heart:nth-child(2) { left: 15%; animation-duration: 14s; animation-delay: 2s; font-size: 28px; opacity: 0.5; }
    .heart:nth-child(3) { left: 25%; animation-duration: 11s; animation-delay: 1s; font-size: 18px; opacity: 0.35; }
    .heart:nth-child(4) { left: 35%; animation-duration: 16s; animation-delay: 3s; font-size: 22px; opacity: 0.45; }
    .heart:nth-child(5) { left: 45%; animation-duration: 13s; animation-delay: 0.5s; font-size: 26px; opacity: 0.5; }
    .heart:nth-child(6) { left: 55%; animation-duration: 15s; animation-delay: 2.5s; font-size: 19px; opacity: 0.4; }
    .heart:nth-child(7) { left: 65%; animation-duration: 12s; animation-delay: 1.5s; font-size: 24px; opacity: 0.45; }
    .heart:nth-child(8) { left: 75%; animation-duration: 14s; animation-delay: 4s; font-size: 21px; opacity: 0.4; }
    .heart:nth-child(9) { left: 85%; animation-duration: 11s; animation-delay: 0.8s; font-size: 27px; opacity: 0.5; }
    .heart:nth-child(10) { left: 92%; animation-duration: 13s; animation-delay: 2.2s; font-size: 23px; opacity: 0.45; }

    @keyframes float-up {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) rotate(15deg);
        opacity: 0;
      }
    }

    /* Main card */
    .card-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
    }

    .card {
      position: relative;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 32px 28px;
      box-shadow: 0 20px 60px var(--shadow), 0 0 0 1px rgba(255,255,255,0.5) inset;
      text-align: center;
    }

    .card-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid rgba(255,255,255,0.6);
      box-shadow: 0 8px 24px rgba(196, 30, 58, 0.2);
    }

    .card-heading {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      font-weight: 700;
      color: var(--deep-red);
      margin-bottom: 24px;
      line-height: 1.3;
    }

    .card-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 24px;
    }

    .btn {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 120px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-yes {
      background: linear-gradient(135deg, var(--deep-red), #a01830);
      color: white;
      box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 28px rgba(196, 30, 58, 0.5);
    }

    .btn-no {
      background: linear-gradient(135deg, var(--soft-pink), var(--rose));
      color: var(--deep-red);
      box-shadow: 0 6px 20px rgba(248, 180, 196, 0.5);
      position: relative;
      touch-action: manipulation;
    }

    .btn-no:hover {
      box-shadow: 0 8px 24px rgba(248, 180, 196, 0.6);
    }

    /* Success state */
    .card.success .card-image-wrap {
      display: none;
    }

    .card.success .card-buttons {
      display: none;
    }

    .card.success .card-heading {
      font-size: clamp(1.4rem, 4vw, 1.9rem);
      margin-bottom: 0;
    }

    .card-image-wrap {
      margin-bottom: 20px;
    }

    /* Hidden form for Formspree */
    .formspree-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="hearts-bg" aria-hidden="true">
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
    <span class="heart"></span>
  </div>

  <div class="card-wrapper">
    <article class="card" id="card">
      <div class="card-image-wrap">
        <!-- Put your photo in the SAME folder as index.html. Name it exactly photo.jpg (GitHub is case-sensitive: photo.jpg not Photo.JPG). -->
        <img
          class="card-image"
          id="card-photo"
          src=""
          alt="Photo of us"
        >
      </div>
      <h1 class="card-heading" id="heading">Will you be my Valentine, <span id="her-name">Wezile Ntuli</span>?</h1>
      <div class="card-buttons">
        <button type="button" class="btn btn-yes" id="btn-yes">Yes</button>
        <button type="button" class="btn btn-no" id="btn-no">No</button>
      </div>
    </article>
  </div>

  <form class="formspree-form" id="formspree-form" action="https://formspree.io/f/mzdabvql" method="POST">
    <input type="hidden" name="message" id="formspree-message" value="">
  </form>

  <script>
    (function () {
      // Config: replace with your values
      var HER_NAME = 'Wezile Ntuli';
      var FORMSPREEE_ENDPOINT = 'https://formspree.io/f/mzdabvql';
      var PHOTO_FILENAME = 'PHOTO.JPG';  // Same folder as index.html. Match the name exactly (GitHub Pages is case-sensitive).

      var cardPhoto = document.getElementById('card-photo');
      if (cardPhoto) {
        var path = window.location.pathname;
        var base = path.endsWith('/') ? path : path.replace(/\/[^/]*$/, '/');
        cardPhoto.src = window.location.origin + base + PHOTO_FILENAME;
      }

      var card = document.getElementById('card');
      var heading = document.getElementById('heading');
      var btnYes = document.getElementById('btn-yes');
      var btnNo = document.getElementById('btn-no');
      var form = document.getElementById('formspree-form');
      var formMessage = document.getElementById('formspree-message');

      function getRandomPosition() {
        var cardRect = card.getBoundingClientRect();
        var btnRect = btnNo.getBoundingClientRect();
        var padding = 16;
        var maxX = cardRect.width - btnRect.width - padding * 2;
        var maxY = cardRect.height - btnRect.height - padding * 2;
        if (maxX <= 0) maxX = padding;
        if (maxY <= 0) maxY = padding;
        return {
          x: padding + Math.random() * Math.max(0, maxX - padding),
          y: padding + Math.random() * Math.max(0, maxY - padding)
        };
      }

      function moveNoButton() {
        var pos = getRandomPosition();
        btnNo.style.position = 'absolute';
        btnNo.style.left = pos.x + 'px';
        btnNo.style.top = pos.y + 'px';
      }

      btnNo.addEventListener('mouseenter', moveNoButton);
      btnNo.addEventListener('touchstart', function (e) {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });

      function fireConfetti() {
        var count = 200;
        var defaults = { origin: { y: 0.6 }, colors: ['#c41e3a', '#f8b4c4', '#e8a0a8', '#fdf5e6', '#ff6b9d'] };
        function fire(particleRatio, opts) {
          confetti(Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio)
          }));
        }
        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });
      }

      function submitFormspree() {
        var message = HER_NAME + ' said YES!';
        formMessage.value = message;
        form.action = 'https://formspree.io/f/' + FORMSPREEE_ENDPOINT;
        var body = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', form.action);
        xhr.send(body);
      }

      btnYes.addEventListener('click', function () {
        card.classList.add('success');
        heading.textContent = "Yay! I can't wait! ‚ù§Ô∏è Check your email!";
        fireConfetti();
        submitFormspree();
      });
    })();
  </script>
</body>
</html>
